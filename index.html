<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>小安机器人</title>
  <script type="text/javascript" src="js/index.js"></script>
  <style>
	.text2 { border:2px solid #390; width:50%; height:30px; font-size:20px; font-weight:bold; line-height:1.6;}
  </style>
</head>

  <div style="margin-left:40%;margin-top:200px;font-size:60px;color:blue">小安机器人</div>
  <section>
  <div style="margin-left:28%;margin-top:30px;">
	<input type="text" class="text2" data-ng-model="search" ng-change="similarQues($viewValue)" typeahead="category as category.name for category in categories | limitTo:8" class="form-control" typeahead-on-select="searchStanQuestion($item, $model, $label)" placeholder="请输入您的问题...">
	<form name="form1" ng-submit="customQues()">
	<input name = "algorithm" style="margin-left:0%;margin-top:10px;width:60px;height:40px;font-size:30px;" type="button" id="algorithm" value="lda" onClick="(this.value=='index')?this.value='lda':this.value='index'">
	<input type="button" style="margin-left:10px;margin-top:10px;width:40px;height:40px;font-size:30px;"value="确定" class="btn btn-default"/>
	</form>
	<div class="controls">
	  <textarea name="description" style="margin-left:0%;margin-top:10px;width:50%;height:40%;font-size:18px;data-ng-model="standard_answer" id="description" class="form-control" cols="30" rows="10" placeholder="答案是..."></textarea>
	</div>
	<div ng-show="error" class="text-danger">
	<strong ng-bind="error"></strong>
  </div>
  </section>
